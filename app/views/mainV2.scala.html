@*
* mainV2 Template File
*@
@(startRoute: String)(implicit request: RequestHeader ,flash: Flash)

@main("Task List [version 2]"){
    <div id="contents"></div>

    <input id="csrfToken" type="hidden" value="@helper.CSRF.getToken.value">
    <input id="loginRoute" type="hidden" value="@startRoute">
    <input id="validateRoute" type="hidden" value="@routes.TaskList2.validateUser()">
    <input id="createRoute" type="hidden" value="@routes.TaskList2.createUser()">
    <input id="deleteRoute" type="hidden" value="@routes.TaskList2.deleteTask()">
    <input id="addRoute" type="hidden" value="@routes.TaskList2.addTask()">


    <script src="@routes.Assets.versioned("javascripts/v2.js")" type="text/javascript"></script>
}

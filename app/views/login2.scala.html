@* login2 Template File *@
@(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG IN V2</title>

<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
</head>
<body>
<h2>Log in :</h2>
<div>
    Username<input type="text" id="loginName">
    <br>
    Password<input type="password" id="loginPass">
    <br>
    <button type="submit" onclick="login()" style="background-color: #ff2d1a; padding: 5px">Confirm</button>
</div>

<h2>Create User :</h2>
<div>
    Username<input type="text" id="registerName">
    <br>
    Password<input type="password" id="registerPass">
    <br>
    <button type="submit" onclick="register()" style="background-color: #ff2d1a; padding: 5px">Create </button>
</div>


<!--<script src="@routes.Assets.versioned("javascripts/v2.js")" type="text/javascript"></script>-->

</body>
</html>
